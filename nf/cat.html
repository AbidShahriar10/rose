  <div class="music">
    <p>Click to play or pause <i class="fa-solid fa-arrow-right-long"></i></p>
    <i id="icon" class="fa-solid fa-heart-crack"></i>
    <p id="pause">(Paused)</p>
  </div>

  <audio id="music">
    <source src="losing.mp3" type="audio/mp3">
  </audio>
  <audio id="song">
    <source src="sunshine.mp3" type="audio/mp3">
  </audio>
  
  <script>
    var song = document.getElementById('song');
    var music = document.getElementById('music');
    var icon = document.getElementById('icon');
    var pause = document.getElementById('pause');
    var play = true;
    icon.addEventListener('click', function(){
      if(play){
        music.play();
        music.addEventListener('ended', function(){
          song.play();      
        });
        song.addEventListener('ended', function(){
          music.play();
        });
        icon.classList.remove('fa-heart-crack');
        icon.classList.add('fa-heart');
        pause.innerHTML = '(Playing)';
        play = false;
      }else{
        music.pause();
        song.pause();
        icon.classList.remove('fa-heart');
        icon.classList.add('fa-heart-crack');
        pause.innerHTML = '(Paused)';
        play = true;
      }
    });
  </script>
